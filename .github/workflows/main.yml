name: Renew GreatHost

on:
  schedule:
    # 每天中午12点（北京时间，UTC+8） => UTC 04:00
    - cron: '0 4 * * *'
    # 每天下午6点（北京时间，UTC+8） => UTC 10:00
    - cron: '0 10 * * *'
  workflow_dispatch:  # 允许手动触发

jobs:
  renew:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # 重点修改：使用专门的 Action 来安装 Chrome 和 ChromeDriver
    - name: Set up Chrome and ChromeDriver
      uses: browser-actions/setup-chrome@v1
      with:
        chrome-version: stable # 安装稳定版的 Chrome，Action 会自动下载匹配的 ChromeDriver

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install selenium
    
    - name: Run renewal script
      env:
        GREATHOST_USERNAME: ${{ secrets.GREATHOST_USERNAME }}
        GREATHOST_PASSWORD: ${{ secrets.GREATHOST_PASSWORD }}
      run: |
        python renew_greathost.py
    
    - name: Send notification on failure
      if: failure()
      run: |
        echo "续期失败，请检查日志"
        # 可以在这里添加邮件或其他通知
